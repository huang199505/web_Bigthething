<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件登录-注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- log 区域 -->
    <div class="log layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginBox">
      <div class="title-box"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" id="login-check">
          <div class="layui-form-item pot">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item pot">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|psd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="regBox">
        <form class="layui-form" id="reg-form">
          <div class="layui-form-item pot">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item pot">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|psd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item pot">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|psd|repwd"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登录账号</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入jQERY、 -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
